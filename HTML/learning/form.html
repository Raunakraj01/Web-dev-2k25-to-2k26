<html lang="en">
<head>

    <title>Form in HTML</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Html Form dummy</legend>
        <label for="datePicker" >Date picker</lable>

      <br>
      <br>

      <br>
      <br>

      </fieldset>

    <!--Hw Multiple option slection in Select-->
