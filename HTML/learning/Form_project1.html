<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Prototype Project 1</title>
  </head>
  <body>
    <h1>Event Registration</h1>

    <form>
      <!-- Name -->
      <label for="Name">Name:</label><br>
      <input type="text" name="Name" id="Name"><br><br>

      <!-- Email -->
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email"><br><br>

      <!-- Phone -->
      <label for="phone">Phone:</label><br>
      <input type="tel" name="phone" id="phone"><br><br>

      <!-- Occupation -->
      <label for="dropDown">Occupation:</label><br>
      <select name="occupation" id="dropDown">
        <option>Government</option>
        <option>Private</option>
        <option>Other</option>
      </select>
      <br><br>

      <!-- Interests -->
      <label>Topics of Interest:</label><br>

      <input type="checkbox" name="topic" id="html" value="HTML"><br>
      <label for="html">HTML</label><br>

      <input type="checkbox" name="topic" id="css" value="CSS"><br>
      <label for="css">CSS</label><br>

      <input type="checkbox" name="topic" id="JavaScript" value="JavaScript"><br>
      <label for="JavaScript">JavaScript</label><br><br>

      <!-- Comments -->
      <label for="comment">Comments:</label><br>
      <textarea name="comment" cols="40" rows="4" id="comment"></textarea>
      <br><br>
   
      <!-- Submit button -->
      <input type="submit" value="Register">
    </form>

  </body>
</html>
